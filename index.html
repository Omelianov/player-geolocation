<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Player Geolocation</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="styles.css" />
 </head>
 <body onload="initMap()">
  <h1>Player Geolocation</h1>
  <button id="startButton" onclick="startTracking()">Start Tracking</button>
  <button id="stopButton" onclick="stopTracking()">Stop Tracking</button>
  <div id="coordinates">Coordinates: <span id="coordinateValues"></span></div>

  <div id="map" style="height: 400px; width: 100%"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
 </body>
</html>
